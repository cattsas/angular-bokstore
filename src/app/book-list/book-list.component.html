<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Portada</th>
            <th scope="col">Nombre</th>
            <th scope="col">Autor</th>
            <th scope="col">Genero</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Comprar </th>
            <th scope="col">Carrito</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'bg-warning': book.best_seller}">

            <td><img [src]="book.imagen" class="img-fluid portada"></td>
            <td class="align-middle">{{book.nombre}}</td>
            <td class="align-middle">{{book.autor}}</td>
            <td class="align-middle">{{book.genero}}</td>
            <td class="align-middle">{{book.precio | currency}}</td>
            <td class="align-middle"><span class="text-danger font-weight-bolder" *ngIf="book.stock==0; else disponibles">AGOTADO</span></td>
            <ng-template #disponibles><span class="d-flex justify-content-center">{{book.stock}}</span></ng-template>
            <td class="align-middle">
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="sumStock(book)">+</button><input type="text" (keyup)="modCantidad ($event,book)" [(ngModel)]="book.cantidad" maxlength="2"><button type="button " class="btn btn-outline-primary
                    btn-sm " (click)="decStock(book) ">-</button>
            </td>
            <td class="align-middle "><button type="button " class="btn btn-dark ">Agregar</button></td>
        </tr>

    </tbody>
</table>
